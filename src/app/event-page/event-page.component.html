<div *ngIf="event$ | async as event; else loading">
  <div class="event">
    <div class="header">
      <h1>{{ event.title }}</h1>

      <button routerLink="/" class="btn btn-link">На главную</button>
    </div>

    <div class="info">
      <small>{{ event.date | date:'medium':null:'ru' }}</small>
    </div>

    <div class="info">
      <small>{{ event.totalEventSum }}</small>
    </div>

  </div>
</div>

<ng-template #loading>
  <p class="text-center">Загружаю event...</p>
</ng-template>

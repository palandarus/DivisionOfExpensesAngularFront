<div class="card">
  <div class="card-header">
    <h2>{{ event.title }}</h2>
    <small>{{ event.date | date:'dd.MM.yyyy' }}</small>
  </div>

  <div>
    <small>{{ event.totalEventSum }}</small>
  </div>

  <button
    [routerLink]="['/event', event.id]"
    class="btn btn-dark"
  >Открыть</button>
</div>

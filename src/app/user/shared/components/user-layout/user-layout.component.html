<nav class="navbar bg-primary">
  <h1>
    <a routerLink="/">На главную</a>
  </h1>
  <h1 *ngIf="auth.isAuthenticated()">
    <a>
      Hello, {{auth.getUsername()}}!</a>
  </h1>

  <ul *ngIf="auth.isAuthenticated()">
    <li routerLinkActive="active">
      <a [routerLink]="['/user', 'dashboard']">Список Событий</a>
    </li>
    <li routerLinkActive="active">
      <a [routerLink]="['/user', 'create']">Создать Событие</a>
    </li>
    <li>
      <a href="#" (click)="logout($event)">Выйти</a>
    </li>
  </ul>
</nav>

<div class="container">
  <router-outlet></router-outlet>
</div>
